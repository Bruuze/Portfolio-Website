backend:
  name: git-gateway
  branch: main

media_folder: public/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    format: 'json'
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Description", name: "meta-description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: true,
        }
      - {
          label: "Social Media Image",
          name: "social",
          widget: "image",
          required: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "Portfolio"
    label: "Work"
    format: 'json'
    folder: "content/portfolio"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Meta Description", name: "meta-description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Featured Image",
          name: "thumbnail",
          widget: "image",
          required: true,
        }

      - {
          label: "Social Media Image",
          name: "social",
          widget: "image",
          required: true,
        }
        
      - { label: "Body", name: "body", widget: "markdown" }

      -   label: Interactive Preview
          name: interactivePreview
          widget: list
          summary: '{{fields.name}}'
          fields: 
            - { label: "Name", name: "name", widget: "string", required: true }
            - { label: "Video URL", name: "videoURL", widget: "string", required: true }
            - { label: "Tag", name: "tag", widget: "select", options: ["graphics", "alerts"], required: true }

  - name: "onscreen"
    label: "Onscreen"
    format: 'json'
    folder: "content/onscreen"
    create: true
    slug: "{{slug}}"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image Type",
          name: "type",
          widget: "select",
          options: ["logo", "motion", "graphic", "panels", "merch", "screens", "emotes-sub"],
        }
      - {
          label: "Small Image",
          name: "imgSmall",
          widget: "image",
          required: true,
        }
      - {
          label: "Large Image",
          name: "imgLarge",
          widget: "image",
          required: false,
        } 
      - { label: "Video URL", name: "video", widget: "string" }